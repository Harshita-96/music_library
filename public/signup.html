<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/signup.css" rel="stylesheet" type="text/css" />
    <title>Document</title>
  </head>
  <style>
    .content {
      max-width: 500px;
      margin: auto;
    }
  </style>

  <body>
    <form action="/user/signup" method="post">
      <!-- user input-->
      Username:<br />
      <input
        type="text"
        name="username"
        placeholder="Username"
        required
      /><br /><br />
      Email:<br />
      <input
        type="email"
        name="email"
        placeholder="email"
        required
      /><br /><br />
      Password:<br />
      <input
        type="password"
        name="password"
        placeholder="Password"
        required
      /><br /><br />
      <!-- submit button -->
      <input type="submit" value="signup" />
    </form>
  </body>
</html>
